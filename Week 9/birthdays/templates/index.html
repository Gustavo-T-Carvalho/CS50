{% extends "base.html" %}

{% block container %}

    <div class="container">
        <div class="section">

            <h2>Add a Birthday</h2>
            <form action="/" method="post">
                <label for="name">Name</label>
                <input type="text" autofocus id="name" name="name">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" name="day">
                <label for="month">Month</label>

                <select name="month" id="month">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>
                    <option value="4">April</option>
                    <option value="5">May</option>
                    <option value="6">June</option>
                    <option value="7">July</option>
                    <option value="8">August</option>
                    <option value="9">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>


                <button type="submit">Add</button>
            </form>
        </div>

        <div class="section">

            <h2>All Birthdays</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Birthday</th>
                    </tr>


                </thead>
                <tbody>
                    {% for birthday in birthdays %}
                    <tr>
                        <td>{{birthday.name}}</td>
                        <td>{{birthday.day}}/{{birthday.month}}</td>
                        <td>
                            <form action="/exclude" method="post">
                                <input name="id" type="hidden" value="{{birthday.id}}">
                                <button type="submit">Exclude</button>
                            </form>
                        </td>
                        <td>
                            <form action="/update" method="get">
                                <input name="id" type="hidden" value="{{birthday.id}}">
                                <button type="submit">Update</button>
                            </form>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

{% endblock %}
