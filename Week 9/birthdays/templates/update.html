{% extends "base.html" %}

{% block container %}

    <div class="container">
        <div class="section">

            <h2>Update a Birthday</h2>
            <form action="/update" method="post">
                <label for="id">Id</label>
                <input type="number" name="id" id="id" disabled value="{{birthday.id}}">
                <input type="number" name="id" id="id" hidden value="{{birthday.id}}">
                <label for="name">Name</label>
                <input type="text" autofocus id="name" name="name" value="{{birthday.name}}">
                <label for="day">Day</label>
                <input type="number" id="day" min="1" max="31" name="day" value="{{birthday.day}}">
                <label for="month">Month</label>

                <select name="month" id="month"">
                            <option value=" 1" {% if birthday.month==1 %}selected{% endif %}>January</option>
                    <option value="2" {% if birthday.month==2 %}selected{% endif %}>February</option>
                    <option value="3" {% if birthday.month==3 %}selected{% endif %}>March</option>
                    <option value="4" {% if birthday.month==4 %}selected{% endif %}>April</option>
                    <option value="5" {% if birthday.month==5 %}selected{% endif %}>May</option>
                    <option value="6" {% if birthday.month==6 %}selected{% endif %}>June</option>
                    <option value="7" {% if birthday.month==7 %}selected{% endif %}>July</option>
                    <option value="8" {% if birthday.month==8 %}selected{% endif %}>August</option>
                    <option value="9" {% if birthday.month==9 %}selected{% endif %}>September</option>
                    <option value="10" {% if birthday.month==10 %}selected{% endif %}>October</option>
                    <option value="11" {% if birthday.month==11 %}selected{% endif %}>November</option>
                    <option value="12" {% if birthday.month==12 %}selected{% endif %}>December</option>
                </select>


                <button type="submit">Update</button>
            </form>
        </div>
    </div>

{% endblock %}
